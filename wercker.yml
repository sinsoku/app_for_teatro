box: wercker/rvm
services:
  - wercker/mysql
build:
  steps:
    - rvm-use:
        version: 2.1.3
    - bundle-install
    - rails-database-yml
    - script:
        name: Update utf8mb4
        code: sed -i -e 's/utf8$/utf8mb4/g' config/database.yml
    - script:
        name: Set up db
        code: bundle exec rake db:setup
    - script:
        name: rake spec
        code: bundle exec rake spec
